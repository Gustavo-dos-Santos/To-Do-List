<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Record Form</title>
</head>
<body>
<header th:include="~{header :: header-userId}"></header>
<main>
    <div th:replace="~{back :: back-userId}"></div>

    <form th:action="${record.id == null ? '/record/' + user + '/create' : '/record/' + user + '/edit/' + record.id}"
          method="post"
          th:object="${record}">
        <h2 th:text= "${record.id == null} ? 'New Record' : 'Edit'"></h2>
        <div class="campo-entrada">
            <label for="title">Title</label>
            <input type="text" id = "title" th:field="*{title}" name="title" placeholder="Title" autocomplete="off">
        </div>
        <input type="hidden" id="id" th:field="*{id}">
        <button type="submit" th:text= "${record.id == null} ? 'New Record' : 'Edit'"></button>
    </form>
</main>

</body>
</html>
