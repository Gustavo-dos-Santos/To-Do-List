<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Form User</title>
</head>
<body>
    <header th:include="~{header :: header-login}"></header>
    <main>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <h2>Sing up</h2>
            <div class="campo-entrada" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : '' ">
                <label for="name">Name</label>
                <input type="text" id = "name" th:field="*{name}" name="name" placeholder="Name" autocomplete="off">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
            </div>
            <div class="campo-entrada" th:classappend="${#fields.hasErrors('lastname')} ? 'has-error' : '' ">
                <label for="lastname">Last Name</label>
                <input type="text" id = "lastname" th:field="*{lastname}" name="lastname" placeholder="Last name" autocomplete="off">
                <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" ></span>
            </div>
            <div class="campo-entrada" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : '' ">
                <label for="password">Password</label>
                <input type="password"  id = "password" th:field="*{password}" name="senha" placeholder="Password" autocomplete="off">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
            </div>
            <div class="campo-entrada" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : '' ">
                <label for="email">E-mail</label>
                <input type="email" id = "email" th:field="*{email}" name="email" placeholder="E-mail" autocomplete="off">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
            </div>
            <div class="campo-entrada" th:classappend="${#fields.hasErrors('phone')} ? 'has-error' : '' ">
                <label for="phone">Phone</label>
                <input type="tel" id = "phone" th:field="*{phone}" name="phone" placeholder="Phone number" autocomplete="off">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </main>
</body>
</html>
